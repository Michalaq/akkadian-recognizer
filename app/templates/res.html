<div>        
<div>
        <img src="{{ templ.imgBase64 }}" class="outpng">
</div>
        <div>
            Best matches:
            {% for match in matches %}
            <div class="resdiv">
                    <img class="resimg" src="{{ match.imgBase64 }}">
                    {% if match.desc %}
                    {% if 'sumer' in match.desc %}
                    <div class="resdesc">Sumeryjska interpretacja: {{ match.desc['sumer'][0] }}</div>
                    {% endif %}
                    {% if 'akad' in match.desc %}
                    <div class="resdec">Akadyjska interpretacja: {{ match.desc['akad'][0] }}</div>
                    {% endif %}
                    {% endif %}
            </div>
            {% endfor %}
        </div>
</div>
